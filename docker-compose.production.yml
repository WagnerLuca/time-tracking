version: '3.8'

services:
  db:
    image: postgres:16
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-timetrack_user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-timetrack_pass}
      POSTGRES_DB: ${POSTGRES_DB:-timetracking_db}
    volumes:
      - db_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-timetrack_user}"]
      interval: 30s
      timeout: 10s
      retries: 5

  backend:
    image: ${BACKEND_IMAGE:-ghcr.io/wagnerluca/time-tracking/backend:latest}
    environment:
      DATABASE_URL: postgres://${POSTGRES_USER:-timetrack_user}:${POSTGRES_PASSWORD:-timetrack_pass}@db:5432/${POSTGRES_DB:-timetracking_db}
      ASPNETCORE_ENVIRONMENT: ${ASPNETCORE_ENVIRONMENT:-Production}
      ASPNETCORE_URLS: http://+:7000
    ports:
      - "7000:7000"
    depends_on:
      db:
        condition: service_healthy
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:7000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  frontend:
    image: ${FRONTEND_IMAGE:-ghcr.io/wagnerluca/time-tracking/frontend:latest}
    environment:
      PORT: 3000
      HOST: 0.0.0.0
      NODE_ENV: production
      API_BASE_URL: ${API_BASE_URL:-http://backend:7000}
    ports:
      - "3000:3000"
    depends_on:
      backend:
        condition: service_healthy
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3000/health', (res) => process.exit(res.statusCode === 200 ? 0 : 1))"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

volumes:
  db_data:
    driver: local

networks:
  default:
    name: timetracking-network